<!DOCTYPE html>
<html>
    <head>
        <title>JS Calculator</title>
        <link href="calc.css" type="text/css" rel="stylesheet"/>
        <script src="calc.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">  
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </head>
    <body style="background-color:black;">
        <div class="container">
            <div id="calc">
                <center><h3>Calculator</h3></center>
                <div class="inputs">
                    <input placeholder="First Value" id="first" name="first"/><br/>
                    <br/>
                    <input placeholder="Second Value" id="second" name="second"/>
                </div>
                <div class="function">
                    <button onclick="calc('Add')" class="btn btn-warning" >+</button>
                    <button onclick="calc('Sub')"class="btn btn-warning" >-</button>
                    <button onclick="calc('times')"class="btn btn-warning" >*</button>
                    <button onclick="calc('divide')"class="btn btn-warning" >/</button>
                    <button onclick="calc('percent')"class="btn btn-warning" >%</button>
                </div>
                <div class="clear">
                    <button onclick="clearAll()" class="btn btn-primary">Clear</button>
                    <button onclick="backspace()"class="btn btn-primary">Backspace</button>
                </div>
                <center>
                    <div class="output">Output</div>
                </center>
            </div>            
        </div>
    </body>
</html>
