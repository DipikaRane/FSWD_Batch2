<!DOCTYPE html>
<html>
    <head>
        <title>Form using EListener</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <link src="form.css" rel="stylesheet" type="text/css"/>
        <script src="form.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="panel panel-primary" style="width:60%">
                <div class="panel panel-heading">
                    <h3>Employee Form</h3>
                </div>
                <div class="panel panel-body">
                    <form action="" method="POST">
                        <div class="row">
                            <div class="col-lg-6">
                                <label>Employee Id</label>
                                <input type="text" class="form-control" id="eid" name="eid" disabled/>
                            </div>
                            <div class="col-lg-6">
                                <label>Employee Type</label>
                                <input type="text" class="form-control" id="etype" name="etype"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <label>Employee Name</label>
                                <input onchange="validateName()" type="text" class="form-control" id="name" name="name"/>
                                <p id="nout" style="color:red;"></p>
                            </div>
                            <div class="col-lg-6">
                                <label>Address</label>
                                <input type="text" class="form-control" id="address" name="address"/>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <label>Email Id</label>
                                <input type="email" class="form-control" id="email" name="email"/>
                            </div>
                            <div class="col-lg-6">
                                <label>Password</label>
                                <button class="glyphicon glyphicon-eye-open" onclick="showPassword()"></button>
                                <input oninput="validatePass()"type="password" class="form-control" id="password" name="password"/>
                                <p id="pwd" style="color:red;"></p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-lg-6">
                                <label>Alternate Email Id</label>
                                <input type="email" class="form-control" id="aemail" name="aemail"/>
                            </div>
                            <div class="col-lg-6">
                                <label>Confirm Password</label>
                                <input oninput="validatecp()"type="password" class="form-control" id="cpassword" name="cpassword"/>
                                <p id="cpwd"></p>
                            </div>
                        </div><br/>                        
                        <center>
                            <div class="row">
                                <div class="col-lg-12">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </center>                            
                    </form>
                <div>
            </div>
        </div>
        <script>
            window.onload=orderId();
        </script>
    </body>
</html>
